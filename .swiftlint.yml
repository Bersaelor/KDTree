included:
  - Sources
  - Tests
  - Example/KDTree
disabled_rules: # rule identifiers to exclude from running
  - trailing_whitespace
  - identifier_name

opt_in_rules:
  - empty_count
  - force_unwrapping
  - file_header
  - explicit_init
  - closure_spacing
  - overridden_super_call
  - redundant_nil_coalescing
  - private_outlet
  - nimble_operator
  - attributes
  - operator_usage_whitespace
  - closure_end_indentation
  - first_where
  - sorted_imports
  - object_literal
  - number_separator
  - prohibited_super_call
  - fatal_error_message
  - vertical_parameter_alignment_on_call

number_separator:
  minimum_length: 5
excluded: # paths to ignore during linting. overridden by `included`.
  - Carthage
  - Submodules
  - Example/Pods
  - KDTreePlayground.playground

line_length:
  - 160
  - 200
  
type_body_length:
  - 300 # warning
  - 400 # error

function_body_length:
  - 60
  - 120

