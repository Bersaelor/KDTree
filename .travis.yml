# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode9
# cache: cocoapods
podfile: Example/Podfile

env:
  matrix:
    - TEST_DESTINATION="OS=11.0,name=iPhone 7"
    - TEST_DESTINATION="OS=9.3,name=iPhone 6S"
script:
- open -a "simulator" --args -CurrentDeviceUDID CEBBD79A-B6C1-4A02-BD33-56BBCBDED03E
- set -o pipefail && xcodebuild test -workspace Example/KDTree.xcworkspace -scheme KDTree_Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO  -destination "$TEST_DESTINATION" | xcpretty
